<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv='X-UA-Compatible' content='IE=edge' />
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  <title>SMART Optum App Spike</title>

  <link rel='stylesheet' type='text/css' href='./src/css/example-smart-app.css'>
  <!-- <link rel='stylesheet' type='text/css' href='./lib/css/json-viewer.css'> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' href='./lib/css/cerner-smart-embeddable-lib-1.0.0.min.css'>
  -->
</head>
<body>
<div id='errors' class="container mt-3">
</div>
<div id="loading" class="spinner">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
<div id='holder' >
  <div class="container-fluid">
    <h2>Optum Public SMART App Spike<button id='refresh-btn' class='btn btn-primary float-right'>Refresh Auth Token</button></h2>
    <div class="row">
      <div class="col-12">
        <div class="card-deck">
          <div class="info-box card">
            <div class="card-header">
              <h4 class="float-left">Call Cloud.Next</h4>
              <button id="get-coding-reactor-btn" class="btn btn-primary float-right mr-3">Get optum response</button>
            </div>
            <div class="card-header">
              <h4 class="float-left">Call Cloud.Next</h4>
              <button id="get-discovery-service" class="btn btn-primary float-right mr-3">Get discovery service</button>
            </div>
            <div id="cloud-next-data" class="d-none">
              <textarea id="json-input1" class="form-control" rows="15"></textarea>
            </div>
            <div id="cloud-next-loading" class="spinner-border m-auto d-none" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Application-level javascript-->
<script src='./lib/js/smart-app.js'></script>
</body>
</html>
